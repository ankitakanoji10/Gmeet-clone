<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">

</head>
<body style = "padding-top : 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/Google_Meet_icon_(2020).svg.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Google Meet</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem;">Premium video meeting.<br>Now free for everyone.</h1>
                <p style="font-size: 20px; padding-top: 20px;" >
                    We re-engineered the service we built for secure business <br> meetings, Google Meet, to make it free and available for all. 
                </p>
                <ul class="display-center justify-content-start" style="padding-top: 40px;">
                    <li style = "padding : 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: rgb(26,115,232);">
                            <span class="material-icons mr-2 ">video_call
                            </span>New Meeting</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;"><span
                                class="material-icons mr-2 ">
                                keyboard
                            </span><input type = "text" placeholder = "Enter a code" style = "border : none" class="enter-code"></button>
                    </li>
                    <li class = "text-dark pl-2 font-weight-bold cursor-pointer join-action">
                        Join
                    </li>

                </ul>
            </div>
            <div class="container w-50 signin-image-container">
                <img src="public/Assets/images/user_edu_get_a_link_light_90698cd7b4ca04d3005c962a3756c42d.svg" alt="" class="signin-image">
            </div>
        </div>
    </main>
    <footer class = "container-footer"><h6><span class = "learn-more text-info">Learn more</span> about google meet</h6></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> </script>
    <script>  
    $(function(){
        $(document).on("click",".join-meeting",function(){
            $(".enter-code").focus();
        })
        $(document).on("click",".join-action",function(){
            var join_value = $('.enter-code').val(); 
            var meetingUrl = "http://localhost:3030/"+join_value;
            window.location.replace(meetingUrl);
        })
        $(document).on("click",".new-meeting",function(){
            var eight_d_value = Math.floor(Math.random()*100000000);
        //    var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
            var meetingUrl = "http://localhost:3030"; 
            window.location.replace(meetingUrl);
        })
        $(document).on("click", ".sign-in", function(){
            window.location.replace("http://localhost:3030/auth/google/url");
        })
    })
    </script>
    </body>
</html>
